<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxxo Street | Fashion</title>
    <meta name="description" content="Luxxo Street - High-end minimalist clothing for the modern lifestyle. Shop our latest collection in monochrome tones.">
    <link rel="icon" href="/logob.png" type="image/png">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">Luxxo Street</div>
        <nav>
            <ul>
                <li><a href="#">Tienda</a></li>
                <li><a href="#">Novedades</a></li>
                <li><a href="#">Nosotros</a></li>
            </ul>
        </nav>
        <div class="header-actions">
            <!-- Space for cart/search -->
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>STREETWEAR<br>REDEFINED.</h1>
            <p>Esencia. Calidad. Diseño destacado.</p>
        </section>

        <section class="products">
            <h2 class="section-title">Colección Actual</h2>
            <div class="grid">
                <!-- Product 1 -->
                <div class="product-card">
                    <div class="product-image">
                        <img src="img/placeholder1.png" alt="Ónix Hoodie">
                    </div>
                    <div class="product-info">
                        <h3>Polo</h3>
                        <p>S/ 30.00</p>
                    </div>
                </div>
                <!-- Product 2 -->
                <div class="product-card">
                    <div class="product-image">
                        <img src="img/placeholder2.png" alt="Minimal Tee White">
                    </div>
                    <div class="product-info">
                        <h3>Polo</h3>
                        <p>S/ 45.00</p>
                    </div>
                </div>
                <!-- Product 3 -->
                <div class="product-card">
                    <div class="product-image">
                        <img src="img/placeholder3.png" alt="Urban Joggers Gray">
                    </div>
                    <div class="product-info">
                        <h3>Polo</h3>
                        <p>S/ 50.00</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer style="color: white;">
        <div class="footer-logo">
            <img src="/logob.png" alt="Luxxo Street Logo" style="width: 30px; vertical-align: middle; margin-right: 10px;">
            Luxxo Street © 2026
        </div>
        <div class="footer-links">
            <a href="https://www.instagram.com/luxxhitoo/" style="color: white;">Instagram</a>
            <a href="https://www.instagram.com/luxxhitoo/" style="color: white;">Contacto</a>        </div>
    </footer>

</body>
</html>
